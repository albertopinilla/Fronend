<div class="container-fluid vh-100" style="margin-top: 50px">
  <div class="rounded d-flex justify-content-center">
    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
      <div class="text-center">
        <h3>Iniciar sesión</h3>
      </div>
      <form form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Usuario</label>
          <input type="text" formControlName="email" class="form-control form-control-sm" />
          <div *ngIf="submitted && f.email.errors" class="error">
            <div *ngIf="f.email.errors.required">
              <p style="color: red">El correo electrónico es requerido</p>
            </div>
            <div *ngIf="f.email.errors.email">
              <p style="color: red">
                El correo electrónico debe ser una dirección de correo electrónico
                válida
              </p>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control form-control-sm" />
          <div *ngIf="submitted && f.password.errors">
            <div *ngIf="f.password.errors.required">
              <p style="color: red">La contraseña es requerida</p>
            </div>
            <div *ngIf="f.password.errors.minlength">
              <p style="color: red">La contraseña debe tener al menos 6 caracteres</p>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
      </form>
    </div>
  </div>
</div>
