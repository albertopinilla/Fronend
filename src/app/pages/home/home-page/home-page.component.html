<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Small Food</h1>
      <p class="lead fw-normal text-white-50 mb-0">
      </p>
    </div>
  </div>
</header>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center">
      <div class="col mb-4"
        *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }">
        <div class="card h-100">
          <img class="card-img-top" src="https://dummyimage.com/450x200/dee2e6/6c757d.jpg" alt="..." />
          <div class="card-body p-4">
            <div class="text-center">
              <p><small><strong>{{ product.name }}</strong></small></p>
              <p><small [ngStyle]="{'color': product.stock == '0' ? 'red' : ''}">Stock {{ product.stock }}</small></p>
              <p><small>Precio ${{ product.price }}</small></p>
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a (click)="saveData(product.id)" class="btn btn-sm btn-outline-dark" href="javascript:void(0);">+
                Carrito</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="pageChangeEvent($event)" class="custom-pagination"></pagination-controls>
    </div>
  </div>
</section>
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Small Food 2022</p>
  </div>
</footer>
